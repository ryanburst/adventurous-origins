<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>D&D Origins</title>
  <meta name="description" content="D&D Random Background Generator">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Khmer|UnifrakturCook:700|New+Rocker|Raleway:400,400i|Spectral+SC:400,400i,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/dnd-origins.css">
</head>
<body>
  <div class="controls">
    <div class="controls__menu">
      <i class="controls__menu-icon material-icons">menu</i>
    </div>
    <div class="controls__options">
      <div class="attribute">
        <div class="attribute__cell attribute__cell--label">Class:</div>
        <div class="attribute__cell attribute__cell--value">
          <div class="select">
            <select class="select__input" id="select-class"></select>
          </div>
        </div>
      </div>
      <div class="attribute">
        <div class="attribute__cell attribute__cell--label">Race:</div>
        <div class="attribute__cell attribute__cell--value">
          <div class="select">
            <select class="select__input" id="select-race"></select>
          </div>
        </div>
      </div>
      <div class="attribute">
        <div class="attribute__cell attribute__cell--label">Background:</div>
        <div class="attribute__cell attribute__cell--value">
          <div class="select">
            <select class="select__input" id="select-background"></select>
          </div>
        </div>
      </div>
      <div class="attribute">
        <div class="attribute__cell attribute__cell--label">Charisma Modifier:</div>
        <div class="attribute__cell attribute__cell--value">
          <div class="select">
            <select class="select__input" id="select-charisma"></select>
          </div>
        </div>
      </div>
      <div class="controls__cta">
        <button class="button button--generate">Generate</button>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <h1 class="heading">
      <span class="heading__small">Dungeons &amp; Dragons</span>
      <span class="heading__first">·ûê</span>rigins
    </h1>
    <div class="character">
      <div class="attribute attribute--no-break">
        <div class="attribute__cell attribute__cell--label">Class:</div>
        <div class="attribute__cell attribute__cell--value" id="class"></div>
      </div>
      <div class="attribute attribute--no-break">
        <div class="attribute__cell attribute__cell--label">Race:</div>
        <div class="attribute__cell attribute__cell--value" id="race"></div>
      </div>
      <div class="attribute attribute--no-break">
        <div class="attribute__cell attribute__cell--label">Background:</div>
        <div class="attribute__cell attribute__cell--value" id="background"></div>
      </div>
      <div class="attribute attribute--no-break">
        <div class="attribute__cell attribute__cell--label">Charisma Modifier:</div>
        <div class="attribute__cell attribute__cell--value" id="charisma"></div>
      </div>
      <div class="attribute attribute--no-break">
        <div class="attribute__cell attribute__cell--label">Age:</div>
        <div class="attribute__cell attribute__cell--value" id="age"></div>
      </div>
      <div class="attribute">
        <div class="attribute__cell attribute__cell--label">I became a <span class="c-class"></span> because:</div>
        <div class="attribute__cell attribute__cell--value" id="class-decision"></div>
      </div>
      <div class="attribute">
        <div class="attribute__cell attribute__cell--label">I became a <span class="c-background"></span> because:</div>
        <div class="attribute__cell attribute__cell--value" id="background-decision"></div>
      </div>
      <div class="attribute attribute--no-break">
        <div class="attribute__cell attribute__cell--label">Birthplace:</div>
        <div class="attribute__cell attribute__cell--value" id="birthplace"></div>
      </div>
      <div class="attribute attribute--no-break">
        <div class="attribute__cell attribute__cell--label">Raised By:</div>
        <div class="attribute__cell attribute__cell--value" id="family"></div>
      </div>
      <div class="attribute">
        <div class="attribute__cell attribute__cell--label">Parents:</div>
        <div class="attribute__cell attribute__cell--value" id="parents"></div>
      </div>
      <div class="attribute">
        <div class="attribute__cell attribute__cell--label">Siblings:</div>
        <div class="attribute__cell attribute__cell--value" id="siblings"></div>
      </div>
      <div class="attribute">
        <div class="attribute__cell attribute__cell--label">Family Lifestyle:</div>
        <div class="attribute__cell attribute__cell--value" id="family-lifestyle"></div>
      </div>
      <div class="attribute">
        <div class="attribute__cell attribute__cell--label">Childhood Home:</div>
        <div class="attribute__cell attribute__cell--value" id="childhood-home"></div>
      </div>
      <div class="attribute">
        <div class="attribute__cell attribute__cell--label">Childhood Memory:</div>
        <div class="attribute__cell attribute__cell--value" id="childhood-memory"></div>
      </div>
      <div class="attribute">
        <div class="attribute__cell attribute__cell--label">Life Events:</div>
        <div class="attribute__cell attribute__cell--value" id="life-events"></div>
      </div>
    </div>
  </div>
  <script src="js/vendor/modernizr-3.5.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
  <script src="js/dnd-origins.js"></script>
  <script>
      window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
      ga('create','UA-110795792-1','auto');ga('send','pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>
</html>
